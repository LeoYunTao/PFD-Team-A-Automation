name: Main Test

on: [workflow_dispatch]

defaults:
  run:
    working-directory: ./

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-20.04, macOS-latest]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install selenium
        python -m pip install webdriver-manager
        python -m pip install Faker
        python -m pip install pytest
        python -m pip install pytest-xdist
        python -m pip install pandas
        python -m pip install allure-pytest
    
    - name: Run main.py
      run: |
        python main.py
    
    - name: Upload allure results to artifacts
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path: allure-results/
  
  allure-upload:
    name: Generate Allure Report and Deploy to Netlify
    needs: build
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Download allure-results from build
        uses: actions/download-artifact@v3
        with:
          name: allure-results
          path: allure-results/
      
      - name: Install allure cli
        run: |
          npm install -g allure-commandline --save-dev
      
      - name: Generate allure report
        run: |
          allure generate allure-results/* --clean
      
      - name: store allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report/
          
      - name: Deploy to Netlify        
        uses: jsmrcaga/action-netlify-deploy@v1.1.0
        with:
          NETLIFY_AUTH_TOKEN: r0_un4csR4RpFErHtHuNiq4yp5s_QNKBcV7a7G8QBhs
          NETLIFY_SITE_ID: c9893677-95b7-4d68-a900-c5722f343b80
          NETLIFY_DEPLOY_TO_PROD: true
          build_directory: allure-report/

